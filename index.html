<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>First project VUE</title>
  </head>
  <body>
    <div class="container">
      <div class="main-text">Write your own goal</div>
      <input type="text" class="enteredValue" v-model="enteredValue" />
      <button class="btn" v-on:click="addGoal">Add goal</button>
      <ul class="listEl">
        <li v-for="goal in goals">{{goal}}</li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="script.js"></script>
  </body>
</html>
